<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        var p=new Promise(function(resolve,reject){
            const x="divy";
            const y="divy";
            if(x!=y){//(x==y)
                resolve();
            }else{
                reject();
            }
        })
        p.then(function(){
            console.log('done');
        }).catch(function(){
            console.log('err');
        })
    </script>
</body>
</html>
